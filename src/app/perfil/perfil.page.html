<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list style="display: flex; justify-content: center; align-items: flex-start; margin-top: 0;">
    <ion-item lines="none" style="display: flex; flex-direction: column; align-items: center;">
      <ion-avatar style="width: 100px; height: 100px; border-radius: 50%;">
        <!-- Cambié el atributo src para usar binding -->
        <img alt="Perfil" [src]="profileImage" />
      </ion-avatar>
      <!-- Botón para cambiar la foto de perfil -->
      <ion-icon name="camera" 
                (click)="changeProfilePicture()" 
                style="position: absolute; bottom: 0; right: 0; background-color: rgb(2, 70, 21); border-radius: 50%; padding: 5px;">
      </ion-icon>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" slot="start"></ion-icon>
    <ion-label>
      <h2>Nombre</h2>
      <p>adan</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon aria-hidden="true" name="information-circle" slot="start"></ion-icon>
    <ion-label>
      <h2>Info</h2>
      <p>Desarrollador de software</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
    <ion-label>
      <h2>Teléfono</h2>
      <p>+52 123 456 7890</p>
    </ion-label>
  </ion-item>

  <ion-footer>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/chats">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/estados">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Estado</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>
