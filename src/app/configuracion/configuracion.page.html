<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">configuracion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

      </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="person-circle" slot="start"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="lock-closed" slot="start"></ion-icon>
      <ion-label>Privacidad</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="image" slot="start"></ion-icon>
      <ion-label>Avatar</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="list" slot="start"></ion-icon>
      <ion-label>Listas</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="chatbubbles" slot="start"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="notifications" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="folder" slot="start"></ion-icon>
      <ion-label>Almacenamiento</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="language" slot="start"></ion-icon>
      <ion-label>Idioma de la aplicacion</ion-label>
    </ion-item>
    <ion-item>

    <ion-item>

    <ion-item>

      <ion-label>Actualizaciones de la app</ion-label>
    </ion-item>

    
  </ion-list>

  
  
  <ion-footer>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/chats">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/estados">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Estados</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/perfil">
